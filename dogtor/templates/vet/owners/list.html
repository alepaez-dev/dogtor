{% extends "base.html" %}

{% block title %}
<title>Pets</title>
{% endblock title %}

{% block header %}
<h1>Pets owners list</h1>
{% endblock header %}

{% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Email</th>
  </tr>
  {% for owner in owners %}
  <tr>
    <td>{{ owner.id }}</td>
    <td>{{ owner.first_name }}</td>
    <td>{{ owner.email }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
